<template>
    <lightning-input type="search"
                    onchange={handleSearchTermChange}
                    variant="label-hidden"
                    class="slds-var-m-bottom_small"
                    label="Search"
                    placeholder="Search for internal tickets"
                    value={searchTerm}>
                </lightning-input> 
    <lightning-tabset active-tab-value="all">
        <lightning-tab label="All" value="all">
            <lightning-layout multiple-rows="true">
                <template for:each={tilesData} for:item="tile">
                    <lightning-layout-item key={tile.QualifiedApiName} padding="around-small">
                        
                        <c-mid-market-child-menu-l-w-c tile={tile} onselectedtile={handleBearView}></c-mid-market-child-menu-l-w-c>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </lightning-tab>
