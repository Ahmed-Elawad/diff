<template>
    <lightning-card title={title} variant="narrow">
        <p class="slds-p-around_small lgc-bg">{subTitle}</p>
        <table align="center" width="40%">
            <tr>
                <td>
                    <div class="slds-p-around_medium">
                        <lightning-input type="text" label="First Name" onchange={handleInputFirstName} required="true" class="slds-form-element__legend slds-form-element__label"></lightning-input>
                    </div>
                </td>

                <td>
                    <div class="slds-p-around_medium">
                        <lightning-input type="text" label="Last Name" onchange={handleInputLastName} required="true"></lightning-input>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="slds-p-around_medium">
                        <lightning-input type="email" label="Email address" onchange={handleInputEmailAddress} required="true"></lightning-input>
                    </div>
                </td>
            </tr>
            
            <tr>
                <td colspan="2">
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-input type="text" label="Firm Name" onchange={handleInputFirmName} required="true"></lightning-input>
                    </div>
                </td>
            </tr>
            
            <tr>
                <td colspan="2">
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-input type="text" label="Firm Zip Code" onchange={handleInputZipCode} required="true"></lightning-input>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-input type="text" label="Phone Number" onchange={handleInputPhoneNumber} required="true"></lightning-input>
                    </div>
                </td>
            </tr>
            <!--
            <tr>
                <td colspan="2">
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-input type="text" label="Client Number" onchange={handleInputClientNumber} required="true"></lightning-input>
                    </div>
                </td>
            </tr>
            -->
            <tr>
                <td colspan="2">
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-button variant="brand" type="submit" label="Submit Request" onclick={insertCPARequest} disabled={disableBtn}></lightning-button>
                    </div>
                </td>
            </tr>
        </table>
    </lightning-card>
</template>
