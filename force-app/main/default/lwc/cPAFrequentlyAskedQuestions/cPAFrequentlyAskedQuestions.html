<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" padding="around-small">
            <img src={faqImage} style="width: 100%; height: 550px;">
        </lightning-layout-item>
        <lightning-layout-item size="12" class="slds-text-align_center slds-text-heading_large" padding="around-small">
            <h1 style="font-family: Publico Headline;">
                Frequently Asked Questions
            </h1>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small" style="font-family: Graphik; font-size:16px">
            <b>Q: I do not see all the clients associated with my firm.</b><br/>
            <p>
                A: Your firm administrator may have set permissions to show only the clients associated to you,
                rather than all shared clients within your firm.  Please request additional access from a firm administrator
                to have reporting updated.
            </p>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small" style="font-family: Graphik; font-size:16px">
            <b>Q: How do I get access to view all the mutual clients with my firm?</b>
            <p>
                A: Firm administrators can update the access for users on the Firm Membership tab and by selecting Yes under ‘View All Shared Clients’.
            </p>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small" style="font-family: Graphik; font-size:16px">
            <b>Q: Some of my shared clients with Paychex are not appearing in my reports.</b>
            <p>
            A: Paychex may not be appropriately tracking certain clients as linked to your account - contact your sales
            representative to complete a shared client review and update your reporting.
            Your sales representatives contact information can be found on the Help page.
            </p>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small" style="font-family: Graphik; font-size:16px">
            <b>Q: What if I have additional questions that are not covered in the FAQs?</b>
            <p>
                A: If you have additional questions, please contact your Paychex Sales Representative and they can to assist you.
            </p>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small" style="font-family: Graphik; font-size:16px">
            <b>Q: How do I find out who my firm administrator is?</b>
            <p>
                A: Contact your sales representative to share this information with you.
                Your sales representative contact information can be found on the Help page.
            </p>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <div class="slds-text-align_center">
                <lightning-button
                    label="Go Back"
                    variant="brand"
                    onclick={handleGoBack}
                >
                </lightning-button>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
