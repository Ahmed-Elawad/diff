<template>
    <div class="wrapper">
		<div class="fieldLabel slds-truncate" title={productName}>
			{productName}
		</div>
		<div class="fieldValue">
			<div class={leftArrowClass}></div>
			<div>
				<lightning-icon icon-name={iconName} variant={iconVariant}
					alternative-text={altText} title={altText} size="medium">
				</lightning-icon>
			</div>
			<div class={rightArrowClass}></div>
		</div>
		<div class="phaseName slds-truncate" title={phaseName}>
			{phaseName}
		</div>
	</div>
</template>
